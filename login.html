<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <div id="container">
    <div class="main">
      <div class="bg"></div>
      <div class="form">
        <div class="title">云审查平台</div>
        <div class="sub_title">登录系统</div>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label required">身份证</label>
          <input type="text" class="form-control" id="accout" placeholder="请输入身份证">
        </div>
        <div class="mb-2">
          <label for="exampleFormControlTextarea1" class="form-label required">密码</label>
          <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
        </div>
        <div class="d-grid mb-5 mt-4">
          <button type="button" class="btn btn-outline-white login_button">登录</button>
        </div>
        <div class="hr_border"></div>
        <div class="botton_btns mt-4">
          <span class="button">注册账号</span>
          <span class="vr align-middle vr_margin"></span>
          <span class="button">忘记密码</span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="border_line"></div>
    <div class="declaration">
      <a>法律声明</a>
      <a>联系我们</a>
    </div>
    <div class="copyright">
      <a>© 2023 Microsoft</a>
      <a>11111 号</a>
      <a><img src="./assets/police-insignia.svg" alt=""> 网备案</a>
    </div>
  </footer>
</body>

</html>
