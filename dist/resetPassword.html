<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/resetPassword.css">
</head>

<body>
  <div id="container">
    <div class="main">
      <div class="bg"></div>
      <div class="form">
        <div class="title">云审查平台 <img src="../assets/return-big-grow.svg" alt=""></div>
        <div class="sub_title">密码重置</div>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label required">用户名（身份证）</label>
          <input type="text" class="form-control" id="accout" placeholder="请输入身份证">
        </div>
        <div class="mb-2">
          <label for="exampleFormControlTextarea1" class="form-label required">邮箱</label>
          <input type="email" class="form-control" id="pwd" placeholder="请输入邮箱">
        </div>
        <div class="mb-2">
          <label for="exampleFormControlTextarea1" class="form-label required">新密码</label>
          <input type="password" class="form-control" id="pwd" placeholder="请输入新密码">
        </div>
        <div class="mb-2">
          <label for="exampleFormControlTextarea1" class="form-label required">确认密码</label>
          <input type="password" class="form-control" id="pwd" placeholder="请输入确认密码">
        </div>
        <div class="mb-2">
          <label for="exampleFormControlTextarea1" class="form-label verification_code">获取验证码</label>
          <div class="row">
            <div class="col">
              <input type="password" class="form-control" id="pwd" placeholder="请输入确认密码">
            </div>
            <div class="col">
              <div class="reset">
                <div class="reset_border"></div>
                <span class="text">重置密码!</span>
                <div class="reset_btn"><i class="bi bi-airplane text-light"></i></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <footer>
      <div class="border_line"></div>
      <div class="declaration">
        <a>法律声明</a>
        <a>联系我们</a>
      </div>
      <div class="copyright">
        <a>© 2023 Microsoft</a>
        <a>11111 号</a>
        <a><img src="./assets/police-insignia.svg" alt=""> 网备案</a>
      </div>
    </footer>
  </div>
</body>

</html>
